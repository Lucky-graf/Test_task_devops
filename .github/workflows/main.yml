

name: CI_CD


on:
  push:
    branches: docker

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          files: client
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14.x'
      - name: Install Dependencies
        run : |
          yarn install
          npm install
      - name: Run Testing
        run : npm test --watchAll=false


    
