

name: CI_CD


on:
  push:
    branches: docker

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          files: client
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: Install Dependencies
        run : |
          yarn install
          npm install
      - name: Run Testing
        run : npm test --watchAll=false


    
