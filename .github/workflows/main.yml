name: CI_CD
on:
  push:
    branches: [reserve-brench, master]
  workflow_dispatch:
      

jobs:

  test:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/test'
    defaults:
      run:
        working-directory: ./client
    steps:
      - name: Clone reppo
        uses: actions/checkout@v3
      - name: Setup Node.js environment
        uses: actions/setup-node@v3.3.0
        with:
          node-version: 14
      - name: Install Dependencies
        run : |
          npm install
          yarn install
      - name: Run Testing
        run : npm test --watchAll=false
        
  docker:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}
    - name: Build and push
      uses: docker/build-push-action@v3
      with:
        file: Dockerfile.back
        push: true
        tags: bodya1601/todo:latest
        
  build:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/test'
    #if: ${{ !failure() }}
    env: 
      REACT_APP_HOST: ${{ secrets.SERVER_IP }}
    needs: docker
    steps:
      - name: Clone reppo
        uses: actions/checkout@v3
      - name: Setup Node.js environment
        uses: actions/setup-node@v3.3.0
        with:
          node-version: 14
      - name: Install Dependencies
        run : |
          ls
          cd client
          ls
          yarn install
          npm install
          ls
      - name: Run Build App
        run : |
          cd client
          npm run build
          ls
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: Dockerfile.front
          push: true
          tags: bodya1601/todo-front:latest

        
        
  deploy:
    runs-on: ubuntu-latest
    #if: github.ref == 'refs/heads/test'
    if: ${{ !failure() }}
    needs: build     
    steps:
    - name: Clone reppo GitHub
      uses: actions/checkout@v3
    - name: Create .env file
      uses: ozaytsev86/create-env-file@v1    
      with:
        ENV_DB_USER: ${{ secrets.DB_USER }}
        ENV_DB_PASSWORD: ${{ secrets.DB_PASSWORD }}    
        file-name: env
    - name: Package file in one folder
      run: |
        mkdir ./file
        cp docker-compose.yml ./file/
        cp mongod.conf ./file/
        cp env ./file/
        ls -la ./file/
    - name: SFTP Deploy docker-compose.yml
      uses: wlixcc/SFTP-Deploy-Action@v1.2.2
      with:
        username: ${{ secrets.USER_NAME }}
        server: ${{ secrets.SERVER_IP }}
        ssh_private_key: ${{ secrets.SSH_PEM_KEY_AWS }}
        local_path: /github/workspace/file/*
        remote_path: app
        args: '-o ConnectTimeout=5'
        
    - name: Executing remote ssh commands using ssh-key
      uses: appleboy/ssh-action@master
      with: 
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.USER_NAME }}
        key: ${{ secrets.SSH_PIVATE_KEY }}
        #fingerprint: ${{ secrets.SSH_PUBLIC_KEY }}
        port: 22
        script: |
          cd ~/app/
          cp env .env
          ls -la
          docker-compose down
          docker-compose up -d
          #rm -rf .env
    


        
